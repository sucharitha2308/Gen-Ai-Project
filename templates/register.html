<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Email Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="glass-card" style="width: 100%; max-width: 400px; padding: 2rem;">
            <div class="nav-brand" style="justify-content: center; margin-bottom: 2rem;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <span>EmailClassifier</span>
            </div>

            <h2 style="text-align: center; margin-bottom: 1.5rem;">Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="badge {{ 'urgent' if category == 'error' else 'gen' }}"
                style="display: block; text-align: center; margin-bottom: 1rem;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div style="margin-bottom: 1rem;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white;">
                </div>

                <button type="submit" class="btn" style="width: 100%; justify-content: center;">Sign Up</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary);">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
